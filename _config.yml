# Site settings
title: Nov[ember] Story   # site title
lang: en-US               # default lang
timezone: Asia/Seoul      # set your timezone
mode: dark                # default theme "dark" | "light"

# Profile settings
author:
  name: Ahram Son # author name
  bio: >- # tell to the world
    Database Engineer / Backend QA
    <br/>
    (Oracle, MySQL, PostgreSQL, MongoDB)
    <br/>
    <br/>
    제 소소한 삶을 기록하는 공간입니다.
  username: username             # general username
  github: novstory               # github username
  twitter: twitter_username      # twitter username
  facebook: facebook_username    # facebook username
  email: sonahram@hanmail.net    # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
# url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    # description:
  draft_default_front_matter:
    modified:
    tags: []
    # description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles